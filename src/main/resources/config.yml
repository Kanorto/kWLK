# kWLK Configuration File

# Kick message in MiniMessage format
# See https://docs.advntr.dev/minimessage/format.html for formatting options
kick-message: "<red><bold>You have been kicked from the server!</bold></red>\n<gray>Reason: Whitelist purge</gray>"

# Confirmation message shown to the command executor
confirmation-message: "<yellow>Are you sure you want to kick all players without permission? Type <green>/kwlk confirm</green> to proceed or <red>/kwlk cancel</red> to cancel.</yellow>"

# Message shown after successful kick
success-message: "<green>Successfully kicked <count> player(s) without permission.</green>"

# Message shown when confirmation is cancelled
cancel-message: "<red>Kick operation cancelled.</red>"

# Message shown when confirmation expires
expired-message: "<red>Confirmation expired. Please run the command again.</red>"

# Time in seconds before confirmation expires
confirmation-timeout: 30

# Ghost mode settings
ghost-mode:
  # Enable ghost mode on player death
  enabled: true
  
  # Message shown to player when they become a ghost
  ghost-message: "<gray><italic>You have died and become a ghost. You cannot interact with the world.</italic></gray>"
  
  # Message shown to player when they respawn
  respawn-message: "<green>You have respawned and are no longer a ghost.</green>"
  
  # Kick ghosts on second death
  kick-on-second-death: true
  
  # Message shown when a ghost is kicked for dying again
  ghost-kick-message: "<red><bold>You died as a ghost!</bold></red>\n<gray>Ghosts cannot die twice.</gray>"

# Respawn item settings
respawn-item:
  # Enable respawn item feature
  enabled: true
  
  # Item type to use as respawn item (Minecraft material name)
  material: "TOTEM_OF_UNDYING"
  
  # Custom display name for the respawn item (MiniMessage format)
  display-name: "<gold><bold>Totem of Revival</bold></gold>"
  
  # Lore for the respawn item (MiniMessage format)
  lore:
    - "<gray>Right-click to revive a random ghost"
    - "<gray>within 5 blocks of you."
    - ""
    - "<red>Item will break on use!</red>"
  
  # Radius in blocks to search for ghosts
  search-radius: 5
  
  # Message shown when using the item successfully
  success-message: "<green>You have revived <player>!</green>"
  
  # Message shown to the revived player
  revived-message: "<green>You have been revived by <reviver>!</green>"
  
  # Message shown when no ghosts are nearby
  no-ghosts-message: "<red>No ghosts found within <radius> blocks!</red>"
