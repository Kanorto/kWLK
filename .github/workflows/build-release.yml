name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      
    - name: Build with Gradle
      run: ./gradlew build --no-daemon
      
    - name: Get version from gradle
      id: get_version
      run: |
        VERSION=$(./gradlew properties --no-daemon --console=plain -q | grep "^version:" | awk '{print $2}')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
        
    - name: Get short SHA
      id: get_sha
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
    - name: Create Release and Upload Asset
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.get_version.outputs.version }}-${{ steps.get_sha.outputs.sha_short }}
        name: Release v${{ steps.get_version.outputs.version }}-${{ steps.get_sha.outputs.sha_short }}
        body: |
          Automatic build from main branch
          
          Commit: ${{ github.sha }}
          
          ## Changes
          ${{ github.event.head_commit.message }}
        draft: false
        prerelease: false
        files: ./build/libs/kWLK-${{ steps.get_version.outputs.version }}.jar
